<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📷 営業報告（PWA）</title>

  <!-- PWAマニフェスト -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.4rem;
      color: #333;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #preview {
      margin-top: 1rem;
      max-width: 100%;
    }
    #info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>📷 営業報告（現地撮影）</h1>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <img id="preview" src="" alt="プレビュー" style="display:none;">
  <div id="info"></div>
  <button id="uploadBtn">アップロード</button>

  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    const input = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const info = document.getElementById('info');
    let selectedFile = null;

    input.addEventListener('change', function () {
      const file = input.files[0];
      if (!file) return;
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';

        const img = new Image();
        img.onload = function () {
          EXIF.getData(img, function () {
            const dateTime = EXIF.getTag(this, 'DateTimeOriginal');
            const lat = EXIF.getTag(this, 'GPSLatitude');
            const lon = EXIF.getTag(this, 'GPSLongitude');
            info.innerHTML = `📅 撮影日時: ${dateTime || 'なし'}<br>📍 緯度: ${lat || 'なし'} / 経度: ${lon || 'なし'}`;
          });
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      if (!selectedFile) {
        alert("画像を選択してください。");
        return;
      }
      alert("✅ アップロード処理（Firebase連携は今後追加）");
      // 後で Firebase 連携やサイズ圧縮処理をここに追加予定
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log("✅ Service Worker 登録完了");
      });
    }
  </script>
</body>
</html>
