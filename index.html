<!DOCTYPE html>
<html lang="ja">
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📷 営業報告（PWA＋Firestore保存）</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.4rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1.5rem;
      text-align: left;
    }
    button:hover {
      background-color: #0056b3;
    }
    #preview {
      margin-top: 1rem;
      max-width: 100%;
    }
    #info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      display: block;
    }
  </style>
</head>
<body>
  <h1>📷 営業報告（Firestore保存）</h1>

  <label>営業先（店名・事業所名）</label>
  <input type="text" id="placeName" placeholder="例：○○クリニック">

  <label>担当者名</label>
  <input type="text" id="personName" placeholder="例：田中 様">

  <label>訪問時間</label>
  <input type="time" id="visitTime">

  <label>営業内容（メモ）</label>
  <textarea id="content" rows="4" placeholder="例：リーフレット設置のお願いなど"></textarea>

  <label>写真を撮影／選択</label>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <img id="preview" src="" alt="プレビュー" style="display:none;">

  <div id="info">📍 位置情報を取得しました（内部用）</div>

  <button id="uploadBtn">Firestoreに送信</button>

  <script>
    // 🔥 Firebase Config をプロジェクトのものに置き換えてね
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "",
      appId: "",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const input = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const info = document.getElementById('info');
    let selectedFile = null;
    let lat = null;
    let lon = null;
    let timestamp = null;

    window.addEventListener('DOMContentLoaded', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            timestamp = new Date().toISOString();
            info.innerHTML = `📍 位置情報を取得済み`;
          },
          (error) => {
            info.innerHTML = "⚠️ 位置情報の取得に失敗しました。許可されていますか？";
          }
        );
      }
    });

    input.addEventListener('change', function () {
      const file = input.files[0];
      if (!file) return;
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const place = document.getElementById('placeName').value;
      const person = document.getElementById('personName').value;
      const time = document.getElementById('visitTime').value;
      const content = document.getElementById('content').value;

      if (!selectedFile || !place || !person || !time || !content) {
        alert("すべての項目と写真を入力してください。");
        return;
      }

      const storageRef = storage.ref().child('photos/photo_' + Date.now());
      await storageRef.put(selectedFile);
      const imageUrl = await storageRef.getDownloadURL();

      await db.collection("reports").add({
        place,
        person,
        time,
        content,
        lat,
        lon,
        timestamp,
        imageUrl
      });

      alert("✅ Firestoreへの保存完了！");
    });
  </script>
</body>
</html>
